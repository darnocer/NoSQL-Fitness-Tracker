<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Leckerli+One&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <title>Fitness Tracker</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Fitness Tracker</a>
    <div class="collapse navbar-collapse" id="navbarText">
      <span class="mr-auto">
      </span>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Fitness Tracker</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/stats">Dashboard</a>
        </li>
      </ul>
      
    </div>
  </nav>



  <div class="wrapper workout flexbox p-4">
    <div class="ui container workout p-4 my-5">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3 class="retro">Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue-bg button btn">Continue Workout</a>
              <a href="/exercise" id="new-btn" class="huge yellow-bg ui button btn">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="../js/api.js"></script>
  <script src="../js/workout.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
